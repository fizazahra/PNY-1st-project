    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <div class="container py-5">
        <h1 class="text-center font-weight-bold text-warning"><u>SignUp to New Account:</u></h1><br>
        <br>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        <form class="myForm text-center">
                            <header>Create New Account</header>
                            <div class="form-group">
                                <i class="fas fa-user fa-beat"></i>
                                <input type="text" class="myInput" placeholder="username..." id="username" required>
                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-envelope fa-beat"></i>
                                <input type="email" class="myInput" placeholder="email..." id="email" required>
                            </div>

                            <div class="form-group">
                               <i class="fas fa-lock fa-beat "></i>
                                <input type="password" class="myInput" placeholder="Password..." id="password" required>
                            </div>
                            <div class="form-group">
                                <label><input type="checkbox" id="check-1" name="check-1" required><small>I read and agree to Terms & Conditions</small></input>
                                <div class="invalid-feedback">You must check the box</div></label>
                            </div>
                            <input type="submit" class="butt" value="CREATE ACCOUNT"><br>
                            <br>
                            
                        </form>
                    </div>

               
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
