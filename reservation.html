<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
      <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
          <div class="card-img">
          <!--image-->
        </div>

        <div class="card-content">
          <h3>Reservation</h3>
          <form >
            <div class="form-row">
              <select name="days" ><option value="day-select">Select Day</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>

            <select name="hours" ><option value="hours-select">Select Hours</option>
            <option value="10">12:00</option>
            <option value="10">01:00</option>
            <option value="10">02:00</option>
            <option value="10">03:00</option>
            <option value="10">04:00</option>
            <option value="10">05:00</option>
            <option value="10">06:00</option>
            <option value="10">07:00</option>
            <option value="10">08:00</option>
            <option value="10">09:00</option>
            </select>

            </div>

            <div class="form-row">
              <input type="text" placeholder="Full Name">
              <input type="text" placeholder="Phone No">

            </div>

            <div class="form-row">
              <input type="number" placeholder="How many Persons?" min="1">
            
            <input type="submit" value="BOOK TABLE">
            
            </div>
          </form>
        </div>
     

      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
